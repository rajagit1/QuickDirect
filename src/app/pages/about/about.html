<ion-content  fullscreen="true" slot="fixed" >
    <div class="card">
      <div class="header" style="background-image: url(../../../assets/icons/banner-wave.png);background-size: 362px 206px;">
        <div class="avatar">
          <img src="../../../assets/icons/profile.png" alt="">
        </div>
      </div>
      <div class="card-body">
        <div class="user-meta ion-text-center">
          <h3 class="playername">{{username}}</h3>
          <h5 class="country">{{email}}</h5>
          <h6 class="ranking">Posted Stories<ion-chip>
              <ion-label>{{posts.length}}</ion-label>
            </ion-chip>
          </h6>
        </div>

        <ion-button expand="full" color="primary">http://rogerfederer.com</ion-button>
        <ion-button expand="full" color="secondary">@RogerFederer on Twitter</ion-button>
        <ion-button expand="full" color="secondary">View profile at ATP</ion-button>

      </div>
    </div>
</ion-content>
