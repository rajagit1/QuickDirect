<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Schedule</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar style="border-radius: 17px" [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-group *ngFor="let group of groups;let i=index;" [hidden]="group.hide">
      <ion-item-divider sticky>
        <ion-label class="tiles-header">
          {{group}}
        </ion-label>
        <ion-icon class="more-icon" name="chevron-forward-circle-outline"></ion-icon>

      </ion-item-divider>
      <ion-slides [options]="slideOpts" *ngIf="i==0">
        <ion-slide class="style2">
          <ion-card class="scroll-card-2">
            <img style="width: -webkit-fill-available;height:188px" src="../../../assets/img/story1.PNG">
            <ion-item-divider style="border: none;">
              <ion-label class="tiles-header">
                New Short Story
              </ion-label>


              <ion-button class="icon-view">
                $ 240
              </ion-button>

            </ion-item-divider>
            <div class="ion-text-start" style="margin-left: 15px;">2k views</div>
            <div class="ion-text-end view-class"><ion-icon name="time-outline"></ion-icon> 2 days ago</div>

          </ion-card>
        </ion-slide>
        <ion-slide class="style2">
          <ion-card class="scroll-card-2">
            <img style="width: -webkit-fill-available;height:188px" src="../../../assets/img/story1.PNG">
            <ion-item-divider style="border: none;">
              <ion-label class="tiles-header">
                New Short Story
              </ion-label>


              <ion-button class="icon-view">
                3K views <ion-icon name="eye-outline"></ion-icon>
              </ion-button>

            </ion-item-divider>
            <span>2k Views</span>
          </ion-card>
        </ion-slide>
        <ion-slide class="style2">
          <ion-card class="scroll-card-2">
            <img style="width: -webkit-fill-available;height:188px" src="../../../assets/img/story1.PNG">
            <ion-item-divider style="border: none;">
              <ion-label class="tiles-header">
                New Short Story
              </ion-label>


              <ion-button class="icon-view">
                3K <ion-icon name="cash-outline"></ion-icon>
              </ion-button>

            </ion-item-divider>
            <div class="ion-text-start" style="margin-left: 15px;">2k <ion-icon name="eye-outline"></ion-icon></div>
            <div class="ion-text-end view-class"><ion-icon name="time-outline"></ion-icon> 2 days ago</div>

          </ion-card>
        </ion-slide>
      </ion-slides>
      
      <ion-slides [options]="slideOpts" *ngIf="i==1">
        <ion-slide class="style3">
          <ion-card class="scroll-card-2">
            <img style="width: -webkit-fill-available;height: -webkit-fill-available;"
              src="../../../assets/img/story1.PNG">
            Test - Story
          </ion-card>
        </ion-slide>
      </ion-slides>
      <ion-slides [options]="slideOpts" *ngIf="i==2">
        <ion-slide class="style4">
          <ion-card class="scroll-card-4">
            <img src="../../../assets/img/story1.PNG">

          </ion-card>
          <ion-card class="scroll-card-4">
            <img src="../../../assets/img/story1.PNG">

          </ion-card>

        </ion-slide>
      </ion-slides>
      <ion-slides [options]="slideOpts" *ngIf="i==3">
        <ion-slide class="style4">
          <ion-card class="scroll-card-4">
            <img src="../../../assets/img/story1.PNG">

          </ion-card>
          <ion-card class="scroll-card-4">
            <img src="../../../assets/img/story1.PNG">

          </ion-card>

        </ion-slide>
      </ion-slides>
    </ion-item-group>
  </ion-list>


</ion-content>
